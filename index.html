<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="string.css" />
  </head>
  <body>
    <h1>All string methods</h1>
    <div id="contain">
      <div class="length">
        <div class="l1">
          <h4 class="title-class">length method</h4>
          <h2 id="containerv"></h2>
          <button onclick="displayLength()">show length of string</button>
        </div>
        <div class="l2">
          <h4 class="title-class">charAt().method</h4>
          <h2 id="container1"></h2>
          <button onclick=" characterOfindex()">
            show the charter of index string
          </button>
        </div>
        <div class="l3">
          <h4 class="title-class">charcodeAt()</h4>
          <h2 id="container2"></h2>
          <button onclick=" characterOfcode()">show the code of charter</button>
        </div>
      </div>
      <div class="length1">
        <div class="l4">
          <h4 class="title-class">at().method</h4>
          <h2 id="container3"></h2>

          <button onclick=" characterOfString() ">
            show the index of charter
          </button>
        </div>
        <div class="l5">
          <h4 class="title-class">slice().method</h4>
          <h2 id="container4"></h2>

          <button onclick="characterOfSlice ()">
            show start postion end position
          </button>
        </div>
        <div class="l6">
          <h4 class="title-class">uppercase()</h4>
          <h2 id="container5"></h2>

          <button onclick="characterOfUppercase()">show uppercase</button>
        </div>
      </div>

      <div class="length2">
        <div class="l7">
          <h4 class="title-class">substr().method</h4>
          <h2 id="container6"></h2>

          <button onclick=" characterOfLowercase()">show Lowercase</button>
        </div>
        <div class="l8">
          <h4 class="title-class">concat()</h4>
          <h2 id="container7"></h2>

          <button onclick="characterOfconcat() ">show concat to string</button>
        </div>
        <div class="l9">
          <h4 class="title-class">trim()</h4>
          <h2 id="container8"></h2>

          <button onclick="characterOfTrim()">remove white space</button>
        </div>
      </div>
    </div>

    <script src="smethod.js"></script>
  </body>
</html>
